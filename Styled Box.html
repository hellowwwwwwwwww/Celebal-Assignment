<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Styled Box</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .fancy-box {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* gradient background */
      border: 4px solid #4b79a1;
      margin: 50px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      font-size: 20px;
      color: #333;
      transition: all 0.4s ease-in-out;
      cursor: pointer;
    }

    .fancy-box:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* new gradient on hover */
      color: #222;
    }
  </style>
</head>
<body>

  <div class="fancy-box">

    lets dive into the content.
  </div>

</body>
</html>
